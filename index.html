<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div class="container">
        <div class="calculation-part">
            <div class="topBar">
                <div class="modeSelector">
                    <div class="light-mode">
                        <img src="./icons/sun-icon.png" alt="" >
                    </div>
                    <div class="dark-mode">
                        <img src="./icons/moon-icon.png" alt="" >
                    </div>
                </div>
            </div>
            <div class="result-box">
                <div class="final-result">
                    <img src="./icons/equal-sign.png" class="js-operator-sign">
                    <input class="result js-result" value="00"></input>
                </div>
                <div class="previous-result">
                    <span class="js-prev-result"></span>
                </div>
            </div>
            <div class="calculation-secton"> </div>
        </div>
        <div class="button-part">
            <div class="buttons">
                <div class="roow1">
                    <button class="button" >AC</button>
                    <button class="button" >C</button>
                    <button class="button" >%</button>
                    <button class="button" >/</button>
                </div>
                <div class="roow2">
                    <button class="button" >1</button>
                    <button class="button" >2</button>
                    <button class="button" >3</button>
                    <button class="button" >*</button>
                </div>
                <div class="roow3">
                    <button class="button" >4</button>
                    <button class="button" >5</button>
                    <button class="button" >6</button>
                    <button class="button" >-</button>
                </div>
                <div class="roow4">
                    <button class="button" >7</button>
                    <button class="button" >8</button>
                    <button class="button" >9</button>
                    <button class="button" >+</button>
                </div>
                <div class="roow5">
                    <button class="button" >.</button>
                    <button class="button" >0</button>
                    <button class="button" >00</button>
                    <button class="button" style="background-color: #00376A;" >=</button>
                </div>
            </div>
        </div>
    </div>

<script type="module" src="main.js"></script>
</body>
</html>
