<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div class="container js-container">
        <div class="calculation-part">
            <div class="topBar">
                <div class="modeSelector">
                    <div class="light-mode">
                        <img class="invert-image" src="./icons/sun-icon.png" alt="" >
                    </div>
                    <div class="dark-mode js-dark-mode">
                        <img class="invert-image" src="./icons/moon-icon.png" alt="" >
                    </div>
                </div>
            </div>
            <div class="result-box">
                <div class="final-result">
                    <img  src="./icons/equal-sign.png" class="js-operator-sign invert-image">
                    <input class="result js-result  invert-image" value="00"></input>
                </div>
                <div class="previous-result">
                    <span class="js-prev-result"></span>
                </div>
            </div>
        </div>
        <div class="button-part js-change-bg">
            <div class="buttons">
                <div class="roow1">
                    <button class="button back-to-white" >AC</button>
                    <button class="button back-to-white" >C</button>
                    <button class="button back-to-white" >%</button>
                    <button class="button back-to-white" >/</button>
                </div>
                <div class="roow2">
                    <button class="button back-to-white" >1</button>
                    <button class="button back-to-white" >2</button>
                    <button class="button back-to-white" >3</button>
                    <button class="button back-to-white" >*</button>
                </div>
                <div class="roow3">
                    <button class="button back-to-white" >4</button>
                    <button class="button back-to-white" >5</button>
                    <button class="button back-to-white" >6</button>
                    <button class="button back-to-white" >-</button>
                </div>
                <div class="roow4">
                    <button class="button back-to-white" >7</button>
                    <button class="button back-to-white" >8</button>
                    <button class="button back-to-white" >9</button>
                    <button class="button back-to-white" >+</button>
                </div>
                <div class="roow5">
                    <button class="button back-to-white" >.</button>
                    <button class="button back-to-white" >0</button>
                    <button class="button back-to-white" >00</button>
                    <button class="button equal-button" id="change-bg" >=</button>
                </div>
            </div>
        </div>
    </div>

<script type="module" src="main.js"></script>
</body>
</html>
