<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div class="container">
        <div class="calculation-part">
            <div class="topBar">
                <div class="modeSelector">
                    <div class="light-mode">
                        <img src="./icons/sun-icon.png" alt="" >
                    </div>
                    <div class="dark-mode">
                        <img src="./icons/moon-icon.png" alt="" >
                    </div>
                </div>
            </div>
            <div class="result-box">
                <div class="final-result">
                    <img src="./icons/equal-sign.png" alt="">
                    <span class="result">1100</span></div>
                <div class="previous-result">
                    <span>1000 + 200 - 100</span>
                </div>
            </div>
            <div class="calculation-secton"> </div>
        </div>
        <div class="button-part">
            <div class="buttons">
                <div class="roow1">
                    <button class="inOneLine">AC</button>
                    <button class="inOneLine">+/-</button>
                    <button class="inOneLine">%</button>
                    <button>รท</button>
                </div>
                <div class="roow2">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>ร</button>
                </div>
                <div class="roow3">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </div>
                <div class="roow4">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>+</button>
                </div>
                <div class="roow5">
                    <button>.</button>
                    <button>0</button>
                    <button>00</button>
                    <button>=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
